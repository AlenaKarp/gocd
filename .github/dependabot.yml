version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
- package-ecosystem: npm
  directory: "/server/src/main/webapp/WEB-INF/rails"
  schedule:
    interval: weekly
    day: friday
  commit-message:
    prefix-development: dev
- package-ecosystem: bundler
  directory: "/server/src/main/webapp/WEB-INF/rails"
  commit-message:
    prefix-development: dev
  schedule:
    interval: weekly
    day: friday
- package-ecosystem: npm
  directory: "/scripts"
  commit-message:
    prefix: dev-scripts
  schedule:
    interval: weekly
    day: friday
- package-ecosystem: bundler
  directory: "/scripts"
  schedule:
    interval: weekly
    day: friday
  commit-message:
    prefix: dev-scripts
